<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <base href="http://localhost:8080/" />

    <link
      rel="preload"
      onload='this.rel="stylesheet"'
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
      as="style"
    />

    <link rel="stylesheet" href="css/index.css" />
    <link rel="stylesheet" href="css/form.css" />
    <link rel="stylesheet" href="css/card.css" />
    <link rel="stylesheet" href="css/paginate.css" />
    <link rel="stylesheet" href="css/options.css" />
    <link rel="stylesheet" href="css/navbar.css" />

    <title>CRUD</title>
  </head>
  <body>
    <header>
      <nav>
        <a href="/" class="brand">Inicio</a>
      </nav>
    </header>
    <div class="options">
      <div class="container">
        <form
          id="searchForm"
          class="form p-0"
          style="background-color: rebeccapurple"
        >
          <div class="search__group">
            <label for="search">
              <i class="fas fa-search"></i>
            </label>
            <input type="text" id="search" placeholder="Search product." />
          </div>
        </form>
        <button id="openForm" class="btn no-shadow">
          <i class="fas fa-plus"></i>
          <span class="ml-1 d-flex align-center">New product</span>
        </button>
      </div>
    </div>

    <div id="app">
      <div id="newFormProduct">
        <form id="newProduct" class="form">
          <button type="reset" id="closeForm" class="btn simple danger f-right">
            <i class="fas fa-times"></i>
          </button>
          <label> Name </label>
          <input name="Name" type="text" required />

          <label> Description </label>
          <textarea name="Description" required></textarea>

          <label> Stock </label>
          <input name="Stock" type="number" required />

          <label> Price </label>
          <input name="Price" type="number" required />

          <button type="submit" class="btn">Submit</button>
        </form>
      </div>

      <h3 class="color-grey f-normal mb-1 f-size-3">Products</h3>
      <div id="products" class="products"></div>
      <div id="paginate" class="paginate"></div>
    </div>

    <script src="js/fetchAPI.js"></script>
  </body>
</html>
