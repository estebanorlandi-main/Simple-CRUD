<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/index.css" />
    <title>New product</title>
  </head>
  <body>
    <div
      class="form-container pos-abs d-flex j-center a-center z-9999 bg-white"
    >
      <form class="p-4 mt-4 w-min">
        <h2 class="mb-4">New Product</h2>
        <div class="form__group">
          <label for="name">Name</label>
          <input id="name" type="text" placeholder="Product name..." />
        </div>
        <div class="form__group">
          <label for="description">Description</label>
          <textarea
            name="description"
            id="description"
            placeholder="Product description..."
          ></textarea>
        </div>
        <div class="form__group">
          <label for="stock">Stock</label>
          <input id="stock" type="number" max="9999" placeholder="Stock..." />
        </div>
        <div class="form__group">
          <label for="price">Price <i class="fas"></i></label>
          <input id="price" type="number" max="9999" placeholder="Price..." />
        </div>
        <button class="btn mt-4 w-100" type="submit">Submit</button>
      </form>
    </div>
  </body>
</html>
